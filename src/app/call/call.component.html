<div class="md-modal__backdrop fade in">
	<div role="dialog" id="react-aria-modal-dialog" class="md-modal md-modal--large in" aria-labelledby="modal5">
		<div class="md-modal__content">
			<div class="md-modal__flex-container">
				<div class="md-modal__header">
					<span class="md-modal__title">Calling</span>
					<button class="md-close md-modal__close" (click)="closeModal()"></button>
				</div>
				<div class="md-modal__body">
					<hr>
					<div class="md">
						<div id="managed-device-header" class="md-panel__title"
							style="margin-left: 30px;margin-bottom: 20px;">
							<h4>{{modalName}}</h4>
						</div>
						<div *ngIf="loader">
							<div class="container">
								<div class="row">
									<h4>Connecting...</h4>
								</div>
							</div>
						</div>
						<div *ngIf="!loader">
							<div class="container">
								<audio #audio id="remote-view-audio" autoplay playsinline></audio>
								<div class="row2">
									<video #selfscreen style="max-width: 700px; max-height: 400px; margin-left: 60px; padding-left: 15px;" id="self-screen-view" muted autoplay playsinline></video>
									<video #remotescreen style="max-width: 400px; max-height: 400px; margin-right: 60px; padding-left: 15px;" id="remote-view" muted autoplay playsinline></video>
								</div>
								<div class="row3">
									<video #video style="padding-left:15px; max-width: 400px; max-height: 400px;" id="self-view" muted autoplay playsinline></video>
									<video #remotevideo id="remote-view-video" style="padding-left:15px; max-width: 400px; max-height: 400px;" autoplay playsinline></video>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="md-modal__footer">
					<button id="audio-btn" class="md-button md-button--36 md-button--blue"
						(click)="audiocheckbox()" [disabled]="!hasSpaceName">
						<span class="md-button__children" style="opacity: 1;">{{audioBtn}}</span>
					</button>
					<button id="video-btn" class="md-button md-button--36 md-button--blue"
						(click)="videocheckbox()" [disabled]="!hasSpaceName">
						<span class="md-button__children" style="opacity: 1;">{{videoBtn}}</span>
					</button>
					<button id="startSharing-btn" class="md-button md-button--36 md-button--blue"
						(click)="startSharing()" [disabled]="!hasSpaceName">
						<span class="md-button__children" style="opacity: 1;">Start sharing</span>
					</button>
					<button id="stopSharing-btn" class="md-button md-button--36 md-button--blue" (click)="stopSharing()"
						[disabled]="!hasSpaceName">
						<span class="md-button__children" style="opacity: 1;">Stop sharing</span>
					</button>
					<button id="hangUp-btn" class="md-button md-button--36 md-button--red" (click)="hangUp()"
						[disabled]="!hasSpaceName">
						<span class="md-button__children" style="opacity: 1;">Hang up</span>
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
<app-dialog *ngIf="showAlertMessage" [showDialogSpinner]="addLoader" [showOk]=true [showCancel]="false"
	[modalMessage]="dialogMessage" (okDialogEvent)="okOrCancelDialogAction()"
	(cancelDialogEvent)="okOrCancelDialogAction()"></app-dialog>
