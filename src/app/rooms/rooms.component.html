<div *ngIf="loader" id="add_loading">
	<i id="add_loading_image" class="md-spinner md-spinner--56 md-spinner--blue"></i>
</div>
<div class="md-modal__backdrop fade in">
	<div role="dialog" id="react-aria-modal-dialog" class="md-modal md-modal--medium in" aria-labelledby="modal5">
		<div class="md-modal__content">
			<div class="md-modal__flex-container">
				<div class="md-modal__header">
					<span class="md-modal__title">Create a space</span>
					<button class="md-close md-modal__close" (click)="closeModal()"></button>
				</div>
				<div class="md-modal__body">
					<hr>
					<div class="md">
						<div id="managed-device-header" class="md-panel__title"
							style="margin-left: 30px;margin-bottom: 20px;">
							<h6>Start a group conversation in this space.</h6>
						</div>
						<div class="container">
							<div class="row">
								<div class="md-input-group small-12 columns">
									<input class="md-input" id="roomName" type="text" name="roomName"
										placeholder="Space name" [(ngModel)]="roomName" required>
								</div>
							</div>
							<div class="row">
								<div class="md-input-group small-12 columns">
									<input class="md-input" id="addPeople" type="text" name="addPeople"
										placeholder="Add people by email address (optional)" [(ngModel)]="addPeople">
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="md-modal__footer">

					<button id="add-btn" class="md-button md-button--36 md-button--blue" (click)="addRoom()" [disabled]="!hasSpaceName">
						<span class="md-button__children" style="opacity: 1;">Create</span>
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
<app-dialog *ngIf="showAlertMessage" [showDialogSpinner]="addLoader" [showOk]=true [showCancel]="false"
	[modalMessage]="dialogMessage" (okDialogEvent)="okOrCancelDialogAction()"
	(cancelDialogEvent)="okOrCancelDialogAction()"></app-dialog>
